    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/evop/Evap_01_V1?:language=zh-Hans&:display_count=y&publish=yes&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    width:"1000px",
                    height:"800px"
                };

            var viz = new tableau.Viz(containerDiv, url, options);

        }
    </script>
